<div class="bg-primary text-white m-2 p-2">
  There are {{model.getProducts().length}} products in the repository.
</div>

<div [class]="getClasses(1)">
  Katalogdaki ilk ürün {{model.getProductById(1).name}}
</div>

<div [class]="getClasses(2)">
  Katalogdaki ikinci ürün {{model.getProductById(1).name}}
</div>

<button class="btn btn-primary" [class.disabled]="disabled">Submit</button>

<div class="m-2 p-2" [ngClass]="getClassMap(1)">
  Katalogdaki <span [style.color]="color" [style.fontSize]="fontSize">ilk ürün </span>{{model.getProductById(1).name}}
</div>

<div class="m-2 p-2" [ngClass]="getClasses(2)">
  Katalogdaki <span [ngStyle]="getStyles(1)">ikinci ürün </span> {{model.getProductById(2).name}}
</div>
